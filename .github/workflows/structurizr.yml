name: Generate C4 Diagrams

on:
  push:
    paths:
      - 'docs/architecture/**/*.dsl'

jobs:
  structurizr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Structurizr CLI
        uses: structurizr/cli-action@v1
        with:
          args: export -workspace docs/architecture/campus-app.dsl -format plantuml -output docs/architecture/diagrams

      - name: Commit generated diagrams
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add docs/architecture/diagrams
          git commit -m "Update diagrams"
          git push
